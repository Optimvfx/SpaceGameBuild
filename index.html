<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | build</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=600 height=960 style="width: 600px; height: 960px; background: #231F20"></canvas>
    <script src="Build/SpaceGameBuild.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/SpaceGameBuild.data",
        frameworkUrl: "Build/SpaceGameBuild.framework.js",
        codeUrl: "Build/SpaceGameBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "build",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
